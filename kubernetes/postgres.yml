apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pci-opendebates-testing-db2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
#  storageClassName: do-block-storage
